alias: Telefon - Einkommender Anruf Protokoll
id: telephone_incoming_call
trigger:
  - platform: state
    entity_id: sensor.callmonitor
    from: 'idle'
    to: 'ringing'
action:
  - service: script.turn_on
    entity_id: script.telephone_set_incoming
    data_template:
      caller: '{{ states.sensor.callmonitor.attributes.from }}'
