speak_catfountain_on:
  alias: TTS Katzenbrunnen an
  sequence:
  - service: shell_command.tts_catfountain_on

telephone_set_incoming:
  alias: Setze einkommenden Anrufer
  sequence:
  - service: shell_command.telephone_set_incoming
    data_template:
      caller: '{{ states.sensor.callmonitor.attributes.from }}'
